global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - alerts.yml

scrape_configs:
  - job_name: orchestrator
    metrics_path: /metrics
    static_configs:
      - targets: ['orchestrator:8000']

  - job_name: memory
    metrics_path: /metrics
    static_configs:
      - targets: ['memory:8006']

  - job_name: clarification_responder
    metrics_path: /metrics
    static_configs:
      - targets: ['clarification_responder:8010']

  - job_name: hitl
    metrics_path: /metrics
    static_configs:
      - targets: ['hitl:8007']

  - job_name: memory_svc
    metrics_path: /metrics
    static_configs:
      - targets: ['memory_svc:8008']

  - job_name: groupchat
    metrics_path: /metrics
    static_configs:
      - targets: ['groupchat:8002']

  - job_name: pgbouncer
    metrics_path: /metrics
    static_configs:
      - targets: ['pgbouncer:9127']

  - job_name: loki
    metrics_path: /metrics
    static_configs:
      - targets: ['loki:3100']
