global:
  scrape_interval: 15s

rule_files:
  - alerts.yml

scrape_configs:
  - job_name: orchestrator
    metrics_path: /metrics
    static_configs:
      - targets: ['orchestrator:8000']

  - job_name: memory
    metrics_path: /metrics
    static_configs:
      - targets: ['memory:8006']

  - job_name: clarification_responder
    metrics_path: /metrics
    static_configs:
      - targets: ['clarification_responder:8010']
